<body>
    <div class="container">
        <h1>Carousel</h1>
        <div class="carousel slide" id="carouselSlider">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/12th.jpeg" class="w-100 h-100">
                </div>
                <div class="carousel-item">
                    <img src="images/11th.jpeg" class="w-100 h-100">
                </div>
                <div class="carousel-item">
                    <img src="images/10th.jpeg" class="w-100 h-100">
                </div>
            </div>
            <a class="carousel-control-prev" role="button" href="#carouselSlider" data-slide-="prev">
                <span class="carousel-control-prev-icon"></span>
                <span>Previous</span>
            </a>
            <a class="carousel-control-next" role="button" href="#carouselSlider" data-slide-="next">
                <span class="carousel-control-next-icon"></span>
                <span>Next</span>
            </a>
        </div>
        
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
